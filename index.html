<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spanish Quiz App</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="leaderboard.css">
</head>

<body>
    <header>
      <img src="logo.svg" alt="Spanish Quiz App Logo" style="height:50px;">
      <h1 id="heading">Spanish Quiz App</h1>
      <a id="ach-link" href="achievements.html">🏅 Achievements</a>
</header>
  <div class="container">
    <!-- Theme Selector -->
    <div id="theme-selection" class="card">
      <h2>Select a theme</h2>
      <button onclick="startQuiz('noun')">Nouns</button>
      <button onclick="startQuiz('verb')">Verbs</button>
      <button onclick="startQuiz('noun phrase')">Noun Phrases</button>
    </div>

    <!-- Quiz Section -->
    <div id="quiz" class="card hidden">
      <div id="scoreboard">Score: <span id="score">0</span></div>
       <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <h2 id="question"></h2>
  <div id="options"></div>

  <!-- Example sentences -->
  <div id="example" class="hidden">
    <p><b>Ejemplo (ES):</b> <span id="example-es"></span></p>
    <p><b>Example (EN):</b> <span id="example-en"></span></p>
  </div>

  <button id="next-btn" class="hidden" onclick="nextQuestion()">Next</button>

      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="next-btn" class="hidden" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Results Section -->
    <div id="results" class="card hidden">
      <h2>Your Results</h2>
      <p>Final Score: <span id="final-score"></span></p>

      <div id="achievements">
    <h3>Achievements Earned</h3>
    <div id="badges"></div>
  </div>

      <button onclick="resetQuiz()">Play Again</button>
    </div>
<aside id="leaderboard" class="card">
  <h2>🏆 Leaderboard</h2>
  <div id="leaderboard-list">
    <p class="empty">No scores yet. Be the first!</p>
  </div>
</aside>
  </div>

  <script src="data.js"></script>
  <script src="leaderboard.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
